<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌐 CodeVerse Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌐 CodeVerse</h1>
    
    <div class="controls">
      <label for="language">🧠 Language:</label>
      <select id="language">
        <option value="54">C++</option>
        <option value="50">C</option>
        <option value="62">Java</option>
        <option value="71">Python</option>
        <option value="63">JavaScript</option>
        <option value="76">C#</option>
        <option value="78">Kotlin</option>
        <option value="79">Swift</option>
        <option value="74">TypeScript</option>
        <option value="51">Go</option>
      </select>
    </div>

    <textarea id="code" placeholder="💻 Write your code here..."></textarea>
    
    <button onclick="runCode()">▶ Run Code</button>

    <h2>🔎 Output:</h2>
    <pre id="output">Your output will appear here...</pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
